services:
  db:
    image: postgres:16
    container_name: fastapi_pg_websocket_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '${DB_PORT}:5432'
    restart: unless-stopped

  rest:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: fastapi_pg_websocket_rest
    depends_on:
      - db
    ports:
      - '8000:8000'
    volumes:
      - ./src:/app
      - ./logging.dev.yml:/config/logging.dev.yml
    environment:
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_HOST: ${DB_HOST}
      LOGGING_CONFIG: /config/logging.dev.yml
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'python',
          '-c',
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')",
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  graphql-server:
    build:
      context: frontend
      dockerfile: Dockerfile
      target: dev
    container_name: fastapi_pg_websocket_graphql
    ports:
      - '4000:4000'
    depends_on:
      rest:
        condition: service_healthy
